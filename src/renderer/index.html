<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrumAI Meeting Assistant</title>
    
    <!-- 
        Main HTML file for the Electron renderer process
        
        This file serves as the primary UI entry point for the application.
        Responsibilities:
        - Provide the main meeting interface structure
        - Load CSS styles and JavaScript components
        - Display real-time meeting data and AI insights
        - Handle user interactions for meeting controls
        - Show participant information and audio visualizations
    -->
    
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="../assets/icon.png" alt="ScrumAI" class="app-logo">
                <h1>ScrumAI Meeting Assistant</h1>
            </div>
            <div class="meeting-status">
                <span id="meeting-status-indicator" class="status-indicator inactive">Inactive</span>
                <span id="meeting-duration" class="meeting-timer">00:00:00</span>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Control Panel -->
        <section class="control-panel">
            <div class="meeting-controls">
                <button id="start-meeting-btn" class="control-btn primary">
                    <span class="btn-icon">‚ñ∂Ô∏è</span>
                    Start Meeting
                </button>
                <button id="stop-meeting-btn" class="control-btn danger" disabled>
                    <span class="btn-icon">‚èπÔ∏è</span>
                    Stop Meeting
                </button>
                <button id="mute-btn" class="control-btn secondary">
                    <span class="btn-icon">üîä</span>
                    Mute
                </button>
            </div>
            
        </section>

        <!-- Real-time Content Area -->
        <div class="content-grid">
            <!-- Keywords Panel -->
            <section class="transcription-panel">
                <div class="transcription-header">
                    <h2>Keywords</h2>
                    <div class="topic-stats">
                        <span class="stat-item">
                            <span class="stat-number" id="keyword-count">0</span>
                            <span class="stat-label">Keywords</span>
                        </span>
                    </div>
                    <button id="view-full-transcript" class="control-btn small secondary">View Full</button>
                </div>
                
                <div id="keywords-container" class="keywords-content">
                    <p class="placeholder-text">Start a meeting to see keywords...</p>
                </div>
                
                <div id="keyword-details" class="keyword-details hidden">
                    <h4 class="details-title"></h4>
                    <div class="details-definition"></div>
                    <div class="details-contexts"></div>
                    <div class="details-related"></div>
                    <div class="details-stats"></div>
                </div>
                
                <div class="transcription-controls">
                    <button id="clear-keywords" class="control-btn small">Clear</button>
                    <button id="export-keywords" class="control-btn small">Export</button>
                </div>
            </section>

            <!-- Participants Panel -->
            <section class="participants-panel">
                <h2>Participants</h2>
                <div id="participants-list" class="participants-list">
                    <p class="placeholder-text">Start a meeting to see participants...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="app-footer">
        <div class="footer-content">
            <div class="connection-status">
                <span class="status-indicator">üìä ScrumAI Meeting Assistant</span>
            </div>
            <div class="app-version">
                <span>v1.0.0 | Meeting Management Tool</span>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Initializing application...</p>
    </div>

    <!-- JavaScript Components -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
